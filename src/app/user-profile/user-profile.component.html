<mat-card style="display: flex;">
  <mat-card-header style="justify-content: center;">
    <mat-card-title>Profile Info</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    Username: {{user.username}}<br>
    Email: {{user.email}}<br>
    Birthday: {{user.birthday}}<br>
  </mat-card-content> 

  <mat-card-actions style="justify-content: center;">
    <button 
      mat-button 
      color="primary" 
      (click)="openEditUserDialog()"
    >
      Edit Profile Info
    </button>

      <button 
        mat-button 
        color="primary" 
        (click)="deleteAccount()"
      >
        Delete Account
      </button>

    <button 
      mat-button 
      color="primary" 
      mat-dialog-close
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
