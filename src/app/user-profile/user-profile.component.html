<mat-card>
  <mat-card-actions class="close">
    <button 
      mat-button 
      color="primary" 
      mat-dialog-close
    >
      X
    </button>
  </mat-card-actions>
  
  <mat-card-header>
    <mat-card-title>Profile Info</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    Username: {{user.username}}<br>
    Email: {{user.email}}<br>
    Birthday: {{user.birthday}}<br>
  </mat-card-content> 

  <mat-card-actions>
    <button 
      mat-button 
      color="primary" 
      (click)="openEditUserDialog()"
    >
      Edit Profile Info
    </button>

      <button 
        mat-button 
        color="primary" 
        (click)="deleteAccount()"
      >
        Delete Account
      </button>

  </mat-card-actions>
</mat-card>
