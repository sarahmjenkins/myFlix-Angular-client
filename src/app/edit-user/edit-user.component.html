<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Your Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input 
          matInput 
          [(ngModel)]="updatedUser.username" 
          placeholder="Username" 
          type="text" 
          name="Username" 
          required
        >
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          [(ngModel)]="updatedUser.password" 
          placeholder="Password" 
          type="password" 
          name="Password" 
          required
        >
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          [(ngModel)]="updatedUser.email" 
          placeholder="Email" 
          type="email" 
          name="Email" 
          required
        >
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          [(ngModel)]="updatedUser.birthday" 
          placeholder="Birthday" 
          type="date" 
          name="Birthday" 
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button 
      mat-raised-button 
      (click)="editUser()" 
      class="button-profile"
    >
      Update Profile
    </button>

    <button 
      mat-button 
      color="primary" 
      mat-dialog-close
    >
      X
    </button>
  </mat-card-actions>
</mat-card>
